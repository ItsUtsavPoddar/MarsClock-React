<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital@0;1&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="styles.css" />
   

    <title>Martian Time</title>
</head>
<body class="k" onload="f()">
    
    <div class="header">
        <h1 class="header1">Martian Clock</h1>
        <p class="header2">by Utsav Poddar</p>
    </div>

    <p style="font-size: 16px;text-align: center;"> This is a live calculation of the time on Mars. </p>
    <div class="every">

        <div class="earth">
            <p style="text-align: center;padding: 0.5rem; font-size:30px ;"> Earth </p>
            
            <div style="text-align: center; ">
                
                <p id="earthTime"></p>
                <p style="font-size: 13px" id="localTime"></p>
                <p style="padding-top:1rem ;"> Millis = <span id="millis"></span></p>
                <p> JD<sub>UT</sub>  = <span id="jd_ut"></span></p>
                <p> JD<sub>TT</sub>  = <span id="jd_tt"></span></p>
                <p style="padding-top:1.5rem ;"> Days Since J2000 Epoch </p><p id="j2000"></p>
            </div>  
            
        </div>
        
        <div class="mars">
            <p style="text-align: center;padding: 0.5rem; font-size:30px ;"> Mars </p>
            
            <div style="text-align: center; ">
                
                <p> Mars Sol Date</p> <p id="msd"></p>
                <p style="padding-top:1.5rem ;"> Coordinated Mars Time</p> <p id="mtc"></p>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
